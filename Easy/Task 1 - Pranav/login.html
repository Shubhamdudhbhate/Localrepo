<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="container">
        <div id="svg"><img src="user.png" alt="photo" height="30px" width="30px"></div>
        <div id="welcome">Welcome Back!</div>
        <div id="user-email">
            <div id="user-email-label">Username or Email:</div>
            <input type="text" name="email" id="email">
        </div>
        <div id="password">
            <div id="password-label">Password:</div>
            <input type="password" name="password" id="password">
        </div>
        <div id="login"><button id="btn1">Login</button></div>
        <div id="misc">
            <a href="https://chatgpt.com/" target="blank">Forget Your Password?</a>
            <a href="homepage.html">Create New Account?</a>
        </div>
        <div id="images">
            <a href="https://www.google.com/"><img src="google-icon-logo-svgrepo-com.svg" alt="google-icon" target="blank"></a>
            <a href="https://www.facebook.com/"><img src="facebook-3-logo-svgrepo-com.svg" alt="facebook" target="blank"></a>
            <a href="https://www.gmail.com/"><img src="gmail-icon-logo-svgrepo-com.svg" alt="gmail" target="blank"></a>
        </div>
    </div>
</body>
</html>
