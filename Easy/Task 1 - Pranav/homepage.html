<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div id="container">
        <div id="svg"><img src="user.png" alt="photo" height="30px" width="30px"></div>
        <div id="signin">Sign Up</div>
        <div id="name">
            <div id="name-label">Name:</div>
            <input type="text" name="name" id="name">
        </div>
        <div id="email">
            <div id="email-label">Email:</div>
            <input type="text" name="email" id="email">
        </div>
        <div id="password">
            <div id="password-label">Password:</div>
            <input type="password" name="password" id="password">
        </div>
        <div id="signup"><button id="btn1">Sign Up</button></div>
        <div id="misc">
            <a href="https://chatgpt.com/" target="blank">Forget Your Password?</a>
            <a href="login.html">Already have an Account?</a>
        </div>
    </div>
</body>
</html>
