<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUpStyle.css" />
</head>

<body>
    <div class="box">
        <div class="header">Sign Up</div>
        <div class="Input">
            <span>Enter Name: </span><input type="text" placeholder="Name" />
        </div>
        <div class="Input">
            <span>Enter Email: </span><input type="email" placeholder="Email" />
        </div>
        <div class="Input">
            <span>Enter Username: </span><input type="text" placeholder="Username" />
        </div>
        <div class="Input">
            <span>Enter Password: </span><input type="password" placeholder="Password" />
        </div>
        <div class="Input">
            <span>Confirm Password: </span><input type="password" placeholder="Confirm Password" />
        </div>

        <div><button>SignUp</button></div>
        <p>Already Registered, <a href="index.html">Log In</a></p>
    </div>
</body>

</html>
